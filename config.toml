# We Used Ionicons Icon font for Icon, for more details check this link - https://ionicons.com/

# Site Menus

# Site Params
[params]
    home = "/"
    logo = "/images/logo.png"
    dateFormat = "6 January 2006"

    # Banner Section
    [params.banner]
        enable  = true
        bgImage = "/images/background3.jpg"
        heading = "Pylades Field Service Executive Event"
        description = "Een inspirerend event voor toekomstgerichte, innovatieve Technisch Dienstverleners in het geheel vernieuwde, hypermoderne en IoT enabled Microsoft kantoor te Schiphol"
        btn     = true
        btnText = "AANMELDEN"
        btnURL  = "/contact"
        [[params.banner.flipText]]
            title   = "Inspirerend"
        [[params.banner.flipText]]
            title   = "Interactief"
        [[params.banner.flipText]]
            title   = "Educatief"
        [[params.banner.flipText]]
            title   = "Exclusief"

# Site Menus

 # Homepage About Section
    [params.about]
        enable  = true
        title   = "Pylades Connected Field Service Executive Event"
        content = "De opzet van dit exclusieve event is gebaseerd op de principes voor een “executive round table”. Dit houdt in dat er maximaal 20 plaatsen beschikbaar zijn. Hierdoor is veel interactie mogelijk met de sprekers en de deelnemers onderling. De ervaring leert dat het netwerken en het delen van best-pratices van grote toegevoegde waarde is. U zult geïnspireerd worden door de visie van Microsoft op uw branche en wij zullen u live demonstreren welke slimme oplossingen u vandaag al kunt inzetten voor meer succes. Verder is er boeiende groepsdiscussie én u krijgt een rondleiding in het verrassend vernieuwde pand van Microsoft op Schiphol."
        image   = ""
        
 # Call to Action
    [params.cta]
        enable  = true
        title   = "Meld u aan om kans te maken op deelname"
        content = "En ontvang de factsheet Field Service gratis in uw inbox"
        btnText = "Aanmelden"
        btnURL  = "/contact"